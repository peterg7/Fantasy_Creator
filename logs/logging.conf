[loggers]
keys=root

[handlers]
keys=consoleWarnHandler, consoleDebugHandler, fileHandler

[formatters]
keys=consoleDebugFormatter, consoleWarnFormatter, fileFormatter

[logger_root]
level=DEBUG
handlers=consoleWarnHandler, consoleDebugHandler, fileHandler

# [logger_simpleExample]
# level=DEBUG
# handlers=consoleHandler
# qualname=simpleExample
# propagate=0

[handler_consoleWarnHandler]
class=StreamHandler
level=WARNING
formatter=consoleWarnFormatter
args=(sys.stdout,)

[handler_consoleDebugHandler]
class=StreamHandler
level=DEBUG
formatter=consoleDebugFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=WARNING
formatter=fileFormatter
args=('./logs/log_dump.log',)

[formatter_consoleDebugFormatter]
format=[%(levelname)s]: %(module)s - %(message)s
datefmt=
class=logging.Formatter

[formatter_consoleWarnFormatter]
format=[%(filename)s]: %(lineno)d - %(name)s - %(levelname)s:  %(message)s
datefmt=
class=logging.Formatter

[formatter_fileFormatter]
format=%(asctime)s  [%(filename)s]: %(lineno)d - %(name)s - %(levelname)s:  %(message)s
datefmt=
class=logging.Formatter